<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ArcGIS Map in Joget</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
      html, body, #viewDiv { height: 100%; margin: 0; padding: 0; }
      #sketchDiv {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 99;
        background: white;
        padding: 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="sketchDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Sketch",
        "esri/layers/GraphicsLayer",
        "esri/Graphic"
      ], function(Map, MapView, Sketch, GraphicsLayer, Graphic) {

        const graphicsLayer = new GraphicsLayer();

        const map = new Map({
          basemap: "topo-vector",
          layers: [graphicsLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [39.8, 21.4],  // Default center if no coordinates found
          zoom: 10
        });

        const sketch = new Sketch({
          layer: graphicsLayer,
          view: view,
          creationMode: "update",
          availableCreateTools: ["point", "polyline", "polygon", "rectangle", "circle"],
          container: "sketchDiv" 
        });

        // Load coordinates from Joget text field "coordinates"
        function loadCoordinatesFromJoget() {
          try {
            const input = window.parent.document.querySelector("input[name='coordinates']");
            if (input && input.value) {
              const [lat, lon] = input.value.split(",").map(Number);
              if (!isNaN(lat) && !isNaN(lon)) {
                view.center = [lon, lat];
                view.zoom = 16;

                // Add a marker at that location
                const pointGraphic = new Graphic({
                  geometry: {
                    type: "point",
                    longitude: lon,
                    latitude: lat
                  },
                  symbol: {
                    type: "simple-marker",
                    color: "red",
                    size: "12px"
                  }
                });
                graphicsLayer.add(pointGraphic);
              }
            }
          } catch (e) {
            console.warn("Could not read coordinates from parent form:", e);
          }
        }

        // Wait for parent form to load before trying to read
        setTimeout(loadCoordinatesFromJoget, 1000);

        // Keep sketch tool working so supervisor can draw/edit
        sketch.on("create", function(event) {
          if (event.state === "complete") {
            const geometry = event.graphic.geometry;
            const lon = geometry.longitude || geometry.extent?.center.longitude;
            const lat = geometry.latitude || geometry.extent?.center.latitude;

            // Send selected coordinates back to Joget form (optional)
            window.parent.postMessage(
              {
                type: "coordinateSelected",
                coordinates: `${lat?.toFixed(6)}, ${lon?.toFixed(6)}`
              },
              "*"
            );
          }
        });
      });
    </script>
  </body>
</html>
