<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ArcGIS Map in Joget</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
      html, body, #viewDiv { height: 100%; margin: 0; padding: 0; }
      #sketchDiv {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 99;
        background: white;
        padding: 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="sketchDiv"></div>
    <script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/widgets/Sketch",
  "esri/layers/GraphicsLayer",
  "esri/Graphic"
], function(Map, MapView, Sketch, GraphicsLayer, Graphic) {

  const graphicsLayer = new GraphicsLayer();

  const map = new Map({
    basemap: "topo-vector",
    layers: [graphicsLayer]
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [31.8, 30.4],
    zoom: 8
  });

  const sketch = new Sketch({
    layer: graphicsLayer,
    view: view,
    creationMode: "update",
    availableCreateTools: ["point", "polyline", "polygon", "rectangle", "circle"],
    container: "sketchDiv" 
  });

  // Find the hidden field in the parent Joget form
  function getSketchField() {
    return window.parent.document.querySelector("input[name='supervisor_sketch']");
  }

  // Load saved sketches from field
  function loadSavedSketch() {
    const field = getSketchField();
    if (field && field.value) {
      try {
        const savedGraphics = JSON.parse(field.value);
        savedGraphics.forEach(g => {
          graphicsLayer.add(new Graphic(g));
        });
      } catch (e) {
        console.warn("Error loading saved sketch:", e);
      }
    }
  }

  // Save sketches whenever changed
  function saveSketch() {
    const field = getSketchField();
    if (field) {
      const graphicsData = graphicsLayer.graphics.toArray().map(g => g.toJSON());
      field.value = JSON.stringify(graphicsData);
    }
  }

  // Listen for create/update/delete events
  sketch.on("create", event => {
    if (event.state === "complete") saveSketch();
  });
  sketch.on("update", event => {
    if (event.state === "complete") saveSketch();
  });
  sketch.on("delete", saveSketch);

  // Load saved sketches after form loads
  setTimeout(loadSavedSketch, 1000);
});
</script>

  </body>
</html>
