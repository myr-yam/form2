<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ArcGIS Map in Joget</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
      html, body, #viewDiv { height: 100%; margin: 0; padding: 0; }
      #sketchDiv {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 99;
        background: white;
        padding: 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="sketchDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Sketch",
        "esri/layers/GraphicsLayer",
        "esri/Graphic"
      ], function(Map, MapView, Sketch, GraphicsLayer, Graphic) {

        const graphicsLayer = new GraphicsLayer();

        const map = new Map({
          basemap: "topo-vector",
          layers: [graphicsLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [39.8, 21.4], // fallback center
          zoom: 10
        });

        const sketch = new Sketch({
          layer: graphicsLayer,
          view: view,
          creationMode: "update",
          availableCreateTools: ["point", "polyline", "polygon", "rectangle", "circle"],
          container: "sketchDiv" 
        });

        // Read coordinates from URL params (e.g., ?coords=30.123456,31.654321)
        const urlParams = new URLSearchParams(window.location.search);
        const coords = urlParams.get("coords");

        if (coords) {
          const [lat, lon] = coords.split(",").map(Number);
          if (!isNaN(lat) && !isNaN(lon)) {
            view.center = [lon, lat];
            view.zoom = 16;

            // Add a point marker at that location
            const pointGraphic = new Graphic({
              geometry: {
                type: "point",
                longitude: lon,
                latitude: lat
              },
              symbol: {
                type: "simple-marker",
                color: "red",
                size: "12px"
              }
            });
            graphicsLayer.add(pointGraphic);
          }
        }
      });
    </script>
  </body>
</html>
