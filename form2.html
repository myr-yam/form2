<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ArcGIS Map in Joget</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
      html, body, #viewDiv { height: 100%; margin: 0; padding: 0; }
      #sketchDiv {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 99;
        background: white;
        padding: 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="sketchDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Sketch",
        "esri/layers/GraphicsLayer",
        "esri/Graphic"
      ], function(Map, MapView, Sketch, GraphicsLayer, Graphic) {

        const graphicsLayer = new GraphicsLayer();

        const map = new Map({
          basemap: "topo-vector",
          layers: [graphicsLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [31.8, 30.4], // default center
          zoom: 8
        });

        const sketch = new Sketch({
          layer: graphicsLayer,
          view: view,
          creationMode: "update",
          availableCreateTools: ["point", "polyline", "polygon", "rectangle", "circle"],
          container: "sketchDiv"
        });

        /** Find Joget field in parent form **/
        function getField(name) {
          try {
            return window.parent.document.querySelector(
              `textarea[name='${name}'], input[name='${name}']`
            );
          } catch (e) {
            console.warn("Unable to access parent form:", e);
            return null;
          }
        }

        /** Load coordinates into map **/
        function loadCoordinates() {
          const coordField = getField("coordinates");
          if (coordField && coordField.value) {
            const [lat, lon] = coordField.value.split(",").map(Number);
            if (!isNaN(lat) && !isNaN(lon)) {
              view.center = [lon, lat];
              view.zoom = 16;

              // Add marker for site location
              graphicsLayer.add(
                new Graphic({
                  geometry: { type: "point", longitude: lon, latitude: lat },
                  symbol: { type: "simple-marker", color: "red", size: "12px" }
                })
              );
            }
          }
        }

        /** Load saved sketches **/
        function loadSketches() {
          const sketchField = getField("site_sketch");
          if (sketchField && sketchField.value) {
            try {
              const savedGraphics = JSON.parse(sketchField.value);
              savedGraphics.forEach(g => graphicsLayer.add(new Graphic(g)));
            } catch (err) {
              console.warn("Error parsing saved sketches:", err);
            }
          }
        }

        /** Save current sketches **/
        function saveSketches() {
          const sketchField = getField("site_sketch");
          if (sketchField) {
            const graphicsData = graphicsLayer.graphics
              .toArray()
              .map(g => g.toJSON());
            sketchField.value = JSON.stringify(graphicsData);
          }
        }

        /** Save coordinates to Joget field when point created **/
        sketch.on("create", e => {
          if (e.state === "complete") {
            if (e.tool === "point") {
              const geometry = e.graphic.geometry;
              const lon = geometry.longitude;
              const lat = geometry.latitude;
              const coordField = getField("coordinates");
              if (coordField) {
                coordField.value = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
              }
            }
            saveSketches();
          }
        });

        sketch.on("update", e => { if (e.state === "complete") saveSketches(); });
        sketch.on("delete", saveSketches);

        /** Run after form loads **/
        setTimeout(() => {
          loadCoordinates();
          loadSketches();
        }, 1000);
      });
    </script>
  </body>
</html>
