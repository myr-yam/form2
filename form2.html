<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ArcGIS Map in Joget</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
      html, body, #viewDiv { height: 100%; margin: 0; padding: 0; }
      #sketchDiv {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 99;
        background: white;
        padding: 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="sketchDiv"></div>
    <script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/widgets/Sketch",
  "esri/layers/GraphicsLayer"
], function(Map, MapView, Sketch, GraphicsLayer) {
  const graphicsLayer = new GraphicsLayer();

  const map = new Map({
    basemap: "topo-vector",
    layers: [graphicsLayer]
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [31.8, 30.4],  // Default center
    zoom: 8
  });

  const sketch = new Sketch({
    layer: graphicsLayer,
    view: view,
    creationMode: "update",
    availableCreateTools: ["point", "polyline", "polygon", "rectangle", "circle"],
    container: "sketchDiv"
  });

  // Wait until coordinates field has value
  function waitForCoordinates() {
    if (window.parent && window.parent.document) {
      const coordField = window.parent.document.getElementById("coordinates");
      if (coordField && coordField.value) {
        const [lat, lon] = coordField.value.split(",").map(Number);
        if (!isNaN(lat) && !isNaN(lon)) {
          view.goTo({ center: [lon, lat], zoom: 15 });

          // Add marker
          const pointGraphic = {
            geometry: { type: "point", longitude: lon, latitude: lat },
            symbol: { type: "simple-marker", color: "red", size: "12px" }
          };
          graphicsLayer.add(pointGraphic);
          return; // stop checking
        }
      }
    }
    setTimeout(waitForCoordinates, 300); // check again in 0.3 sec
  }

  view.when(waitForCoordinates);
});
</script>

  </body>
</html>
