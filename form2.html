<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ArcGIS Map in Joget</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
      html, body, #viewDiv { height: 100%; margin: 0; padding: 0; }
      #sketchDiv {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 99;
        background: white;
        padding: 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="sketchDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Sketch",
        "esri/layers/GraphicsLayer",
        "esri/Graphic"
      ], function(Map, MapView, Sketch, GraphicsLayer, Graphic) {

        const graphicsLayer = new GraphicsLayer();

        const map = new Map({
          basemap: "topo-vector",
          layers: [graphicsLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [31.8, 30.4], // default
          zoom: 8
        });

        const sketch = new Sketch({
          layer: graphicsLayer,
          view: view,
          creationMode: "update",
          availableCreateTools: ["point", "polyline", "polygon", "rectangle", "circle"],
          container: "sketchDiv" 
        });

        function findCoordinatesField() {
          // Try in main form
          let input = window.parent.document.querySelector("input[name='coordinates']");
          if (input) return input;

          // Try inside subform iframe
          const subformIframe = window.parent.document.querySelector("iframe");
          if (subformIframe && subformIframe.contentDocument) {
            return subformIframe.contentDocument.querySelector("input[name='coordinates']");
          }

          return null;
        }

        function zoomToSavedCoordinates() {
          const input = findCoordinatesField();
          if (input && input.value) {
            const [lat, lon] = input.value.split(",").map(Number);
            if (!isNaN(lat) && !isNaN(lon)) {
              view.center = [lon, lat];
              view.zoom = 16;

              const marker = new Graphic({
                geometry: { type: "point", longitude: lon, latitude: lat },
                symbol: { type: "simple-marker", color: "red", size: "12px" }
              });
              graphicsLayer.add(marker);
              console.log("Zoomed to:", lat, lon);
            } else {
              console.warn("Invalid coordinates format:", input.value);
            }
          } else {
            console.warn("Coordinates field not found or empty");
          }
        }

        // Give Joget enough time to fully render subform
        setTimeout(zoomToSavedCoordinates, 2000);
      });
    </script>
  </body>
</html>
